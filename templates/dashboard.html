               (new Date((new Date()).getTime() + -0*24*60*60*1000)).toLocaleDateString()
               ]
            };
            var yAxis = {
               title: {
                  text: 'Price ($)'
               },
               plotLines: [{
                  value: 0,
                  width: 1,
                  color: '#808080'
               }]
            };   
            var tooltip = {
               valueSuffix: '$'
            }
            var legend = {
               layout: 'vertical',
               align: 'right',
               verticalAlign: 'middle',
               borderWidth: 0
            };
            var series =  [{
                  name: 'BTC-USD',
                  data: []
               }
            ];

                $.getJSON('/get_dashboard', {}, function(dashboard_data) {
                    for (var key in dashboard_data.bpi) {
                        // temp.push(dashboard_data.bpi[key])
                        series[0].data.push(dashboard_data.bpi[key]);
                        // document.write(temp,"<br>");
                    }
                });
            // Perform other work here ...
            setTimeout(function() {
                var json = {};
                json.title = title;
                json.xAxis = xAxis;
                json.yAxis = yAxis;
                json.tooltip = tooltip;
                json.legend = legend;
                json.series = series;
                
                $('#monthchart').highcharts(json);            
            }, 200);

         });
      </script>
<!-- Live Bitcoin Ticker -->
        <script>
          $(document).ready(function () {
    Highcharts.setOptions({
        global: {
            useUTC: false
        }
    });

    Highcharts.chart('livemarket', {
        chart: {
            type: 'spline',
            animation: Highcharts.svg, // don't animate in old IE
            marginRight: 10,
            events: {
                load: function () {

                    // set up the updating of the chart each second
                    var bitcoingraph = this.series[0];
                    var price;

                    setInterval(function () {
                        $.getJSON('/get_currentprice', {}, function(data) {
                          price = parseFloat(data.bpi.replace(',','').replace(' ',''))
                          var x = (new Date()).getTime(); // current time
                          bitcoingraph.addPoint([x, price], true, true); 
                        });
                    }, 2000);
                }
            }
        },
        title: {
            text: 'Real Time Bitcoin Price'
        },
        xAxis: {
            type: 'datetime',
            tickPixelInterval: 0
        },
        yAxis: {
            title: {
                text: 'Price ($)'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            formatter: function () {
                return '<b>' + this.series.name + '</b><br/>' +
                    Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                    Highcharts.numberFormat(this.y, 2);
            }
        },
        legend: {
            enabled: true
        },
        exporting: {
            enabled: false
        },
        series: [{
            name: 'Price ($)',
            data: [0,0,0,0,0,0]        
        }]
    });
});
