  <div class="content-wrapper">
    <div class="container-fluid">
      <!-- Form to submit -->
        <form method="post">
          {{running_avg}}
          <p> Running Average - Exponential Average - Momentum Line </p>
            <p> Select the time period: 
            <select name=time_period>
              <option value='hour'>1 hour</option>
              <option value='day'>1 day</option>
              <option value='week'>1 week</option>
              <option value='month'>1 month</option>
              <option value='year'>1 year</option>
            </select>
            </p>
            <p> Input start date:
            <input style='width: 300px' type='text' name='start_date' placeholder='e.g. 2015-05-10 12:00:00'>
            </p>
            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            <br><br>
          }
      </form>
      <!-- Area Chart Example-->
      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-area-chart"></i> Running Average</div>
          <div id='running_avg'></div>
        <div class="card-body">
          <canvas id="myAreaChart" width="100%" height="30"></canvas>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-area-chart"></i> Exponential Average</div>
          <div id='exp_avg'></div>
        <div class="card-body">
          <canvas id="myAreaChart2" width="100%" height="30"></canvas>
        </div>
      </div>
      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-area-chart"></i> Momentum Line</div>
          <div id='momentum'></div>
        <div class="card-body">
          <canvas id="myAreaChart3" width="100%" height="30"></canvas>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container-fluid-->
    <script language = "JavaScript">
         $(document).ready(function() {
             var title = {
                 text: ' '
             }
            var xAxis = {
               categories: [1,2,3],
                tickLength: 0
            };
            var yAxis = {
               title: {
                  text: 'Price (USD)'
               },
               plotLines: [{
                  value: 0,
                  width: 1,
                  color: '#808080'
               }]
            };   
            var tooltip = {
                valuePrefix: '$ ',
                valueDecimals: 2
            }
            var legend = {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0,
                enabled: false
            };
            var series =  [{
                  name: 'BTC-USD',
                  data: {{running_avg}}
               }
            ];
            var credits = {
                enabled: false
            }
             
            // Perform other work here ...
            setTimeout(function() {
                var json = {};
                json.title = title;
                json.xAxis = xAxis;
                json.yAxis = yAxis;
                json.tooltip = tooltip;
                json.legend = legend;
                json.series = series;
                json.credits = credits;
                
                $('#running_avg').highcharts(json);            
            }, 200);
         });
    </script>
